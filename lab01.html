<html>
<head>
    <meta charset="UTF-8">
	<title>АЛГОРИТМ БРЕЗЕНХЭМА</title>
	<p>Алгоритм Брезенхэма</p>
	<p>Прямые линии с разным углом наклона</p>
</head>
<body>	
<canvas id='lab01_1' width='500' height='500' style='border:5px solid orange'>
    <script>
        var canvas = ('lab01_1');
        var ctx = canvas.getContext('2d');
        for(j = 0; j <= 10; j++)
        {
            var ang = j * 10;
            var delta = 0;
            var y = 0;
            for(i = 0; i < 480; i++)
            {
                ctx.fillRect(10 + i, 10 + y, 1, 1);
                ctx.fillRect(10 + y, 10 + i, 1, 1);
                delta += ang;
                if (delta >= 50)
                {
                    delta -= 100;
                    y++;
                }
            }
        }

    </script>
</canvas>
</body>
</html>
<html>
<body>
<p>Круг радиуса = 200.</p>
<canvas id='lab01_2' width='500' height='500'style='border:5px solid orange'>
    <script>
        var canvas = document.getElementById('lab01_2');
        var ctx = canvas.getContext('2d');
        var x = 0;
        var y = 200;
        var delta = 1 - 2 * 200;
        var error = 0;
        while (y >= 0)
        {
            ctx.fillRect(250 + x, 250 + y, 1, 1);
            ctx.fillRect(250 + x, 250 - y, 1, 1);
            ctx.fillRect(250 - x, 250 + y, 1, 1);
            ctx.fillRect(250 - x, 250 - y, 1, 1);
            error = 2 * (delta + y) - 1;
            if((delta < 0) && (error <= 0))
            {
                delta += 2 * ++x + 1;
				continue;
            }
            error=2*(delta-x)-1;
            if((delta > 0) && (error > 0))
            {
                delta += 1 - 2 * --y;
				continue;
            }
            x++;
            delta += 2 * (x - y);
            y--;
        }

    </script>

</canvas>
</body>
</html>
