<html>
<head>
    <meta charset="UTF-8">
	<title>LAB02</title>
	<p>Lab02</p>
	<p>создание круга</p>
</head>
<body>
<canvas id="graph" width="500" height="500" style='border:5px solid grey'></canvas>
<script>

    var ctx = document.querySelector("canvas").getContext("2d");
    ctx.beginPath();
    ctx.lineWidth = 2;
    ctx.strokeStyle = "black";
    ctx.fillStyle= "orange";
	for (i = 10; i < 220; i += 10) 
	{
		ctx.arc(250, 250, i, 0, 7);
    }
	ctx.fill();
    ctx.stroke();

</script>

</canvas>
</body>
</html>
